<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <p class="bill-amount">Bill Amount: </p><input type="number" id="bill-amount">
    <p class="tip">Tip(%): </p><input type="number" id="tip">
    <p class="noofpersons">No.Of Persons: </p><input type="number" id="noofpersons">
    <button class="submit">Submit</button>

    <p class="text hidden"></p>
    
    <p class="tip-amount">Tip Amount(Per Person): </p><input type="number" id="tip-amount">
    
    <p class="total-amount">Total Amount(Per Person): </p><input type="number" id="total-amount">

</main>
<script src="script.js"></script>
</body>
</html>
